<div class="container">
    <h3 class="text-primary mb-2">Courses Management</h3>
</div>
<div class="container mt-2">
    <form #courseForm="ngForm">
        <div class="form-group">
            <label for="courseName">Name</label>
            <input type="text" id="courseName" class="form-control" [(ngModel)]="selectedCourse.name" name="name" [readonly]="!isEditable" required>
        </div>
        <div class="form-group mb-4">
            <label for="coursePrice">Price</label>
            <input type="number" id="coursePrice" class="form-control" [(ngModel)]="selectedCourse.price" name="price" [readonly]="!isEditable" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="salvarCurso()" [disabled]="!courseForm.valid">{{ !isEditMode ? 'Save' : 'Update' }}</button>
        <button *ngIf="isEditMode" type="button" class="btn btn-danger ms-2" (click)="excluirCurso()" [disabled]="!courseForm.valid">Delete</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Chose</th>
            </tr>
        </thead>
        <tbody>
            <p *ngIf="cursos.length == 0">Course list is empty!</p>
            <tr *ngFor="let course of cursos">
                <td>{{ course.name }}</td>
                <td>{{ course.price | currency : 'BRL'}}</td>
                <td>
                    <input type="radio" name="selectedCourse" [value]="course.id" (change)="cursoSelecionado(course.id)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
